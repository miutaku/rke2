---
name: ansible CI

on:
  push:
    branches:
      - '*'
    paths:
      - 'ansible/**'
  pull_request:
    branches:
      - '*'
    paths:
      - 'ansible/**'

env:
  PYTHON_VERSION: 3.13.2

jobs:
  lb-ansible-test:
    defaults:
      run:
        working-directory: ansible
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip3 install pipenv
          pipenv install --dev
      - run: pipenv run ansible-galaxy install -r requirements.yml
      - run: pipenv run ansible-galaxy collection install -r requirements.yml
      - run: pipenv run ansible-lint lb.yml
      - run: pipenv run ansible-playbook lb.yml --syntax-check

  server-ansible-check:
    defaults:
      run:
        working-directory: ansible
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip3 install pipenv
          pipenv install --dev
      - run: pipenv run ansible-lint server.yml
      - run: pipenv run ansible-playbook server.yml --syntax-check

  agent-ansible-check:
    defaults:
      run:
        working-directory: ansible
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip3 install pipenv
          pipenv install --dev
      - run: pipenv run ansible-lint agent.yml
      - run: pipenv run ansible-playbook agent.yml --syntax-check
